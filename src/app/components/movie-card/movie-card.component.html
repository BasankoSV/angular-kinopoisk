<div class="card">

    <div class="image"
         [style]="{ backgroundImage: 'url(' + movie.poster.previewUrl + ')'}">
      <div class="rating">
        {{ movie.rating?.kp }}
      </div>
      <div [style]="{ backgroundColor: movie.color}"
        class="description">{{movie.name}}, {{movie.year}}
        <p>{{movie.description}}</p>
      </div>

    </div>



</div>
