<div class="card">

    <div class="image"
         [style]="{ backgroundImage: 'url(' + movie.poster.previewUrl + ')'}">
      <div class="rating" title="IMDb: {{ movie.rating?.imdb }}">
        {{ movie.rating?.kp }}
      </div>
      <div [style]="{ backgroundColor: movie.color}"  title="{{movie.description}}"
        class="description">{{movie.name}}, {{movie.year}}, {{movie.type | movieType}}
<!--        <p>{{movie.description}}</p>-->
      </div>

    </div>



</div>
