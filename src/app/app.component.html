<div class="container">
  <h1>Kinopoisk API Project</h1>

  <input
    class="text-input"
    placeholder="Введите название фильма или сериала..."
    [(ngModel)]="inputSearch"
    (keyup.enter)="searchMovie()">

  <div class="loader" *ngIf="loader">Загрузка данных...</div>

  <h2>{{ title }}</h2>
  <div class="promo">
    <div *ngFor="let film of movie">
      <app-movie-card [movie]="film"></app-movie-card>
    </div>
  </div>
</div>
